buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.0"
group= "de.take_weiland.mods.reika16fix" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "reika16fix"

minecraft {
	version = "1.6.4-9.11.1.964"
}

jar {
    manifest {
        attributes 'FMLCorePlugin': 'de.take_weiland.mods.reika16fix.ReikaFix'
    }
}

processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod/info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}